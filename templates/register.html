{% extends "log_layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<div class="row" style="margin-bottom: 3em; margin-top: 3em; text-align: center;">
    <div class="col">
        <a href="/">
            <img id="label_img" src="/static/pictures/bookreviewer.png">
        </a>
    </div>
</div>
<div class="row">
    <div class="col col-md-4"></div>
    <div class="col-6 col-md-4">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                    type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <div class="text-center">
                <button class="btn btn-warning" type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="col col-md-4"></div>
</div>
{% endblock %}
