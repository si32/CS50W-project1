{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}
<div class="container">
    <h2>Search result</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>isbn</th>
                <th>title</th>
                <th>author</th>
                <th>year</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}

            <tr>
                <td>{{ result["isbn"] }}</td>
                <td><a href="/books/{{ result["book_id"] }}">{{ result["title"] }}</a></td>
                <td>{{ result["author"] }}</td>
                <td>{{ result["year"] }}</td>
            </tr>

            {% endfor %}
        </tbody>

    </table>


    {{ text }}
    {% endblock %}
