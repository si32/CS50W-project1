{% extends "log_layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block body %}
<div class="row" style="margin-bottom: 3em; margin-top: 3em; text-align: center;">
    <div class="col">
        <img id="label_img" src="/static/pictures/bookreviewer.png">
    </div>
</div>
<div class="row">
    <div class="col col-md-4"></div>
    <div class="col-6 col-md-4">
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                    type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>
            <div class="text-center">
                <button class="btn btn-warning" type="submit">Log In</button>
            </div>
            <p style="margin: 10px; text-align: center;">New user? <a href="/register">Click to register</a></p>
        </form>
    </div>
    <div class="col col-md-4"></div>
</div>

{% endblock %}
